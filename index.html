<!DOCTYPE html>
<html>
<head>
  <title>Sahil's Simple Word Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sahil's Simple Word Guessing Game</h1>
    <h2>Guess the 10 letter word:</h2>
    <div id="word">----------</div>
    <div>
      Wrong guesses: <span id="wrong"></span>
    </div>
    <form id="guessForm" autocomplete="off">
      <input type="text" id="guessInput" maxlength="1" autocomplete="off">
      <button type="submit" id="guessButton">Guess</button>
    </form>
    <p id="message"></p>
    <p>
      My colleague guessed the word with only one error. Can you beat him?
    </p>
    <p>
      <em>Hint: This word is featured in my LinkedIn header image and perfectly captures the System Plus working motto.</em>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
